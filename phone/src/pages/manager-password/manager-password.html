<ion-header>

  <ion-navbar hideBackButton>
    <ion-title *ngIf="type=='install'">설치 비밀번호</ion-title>
    <ion-title *ngIf="type=='manager'">관리자 비밀번호</ion-title>
    <ion-buttons end>
          <button ion-button style="font-size:4vw;" color="black" (click)="close()"><ion-icon  large name="md-close"></ion-icon></button>
    </ion-buttons>    
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div showWhen="portrait" style="height:10vh">
    </div>

    <div>
      <ion-row> 
            <ion-col text-right>
                <button *ngIf="currentInput=='existingPassword'" ion-button  no-padding no-margin clear  style="font-size:x-large;height:30px;width:160px;"> 기존 비밀번호</button>
                <button *ngIf="currentInput!='existingPassword'" color="black" no-padding no-margin outline ion-button (click)="clickExistingPassword()" style="font-size:x-large;height:30px;width:160px;"> 기존 비밀번호</button>
            </ion-col>
          <ion-col>
          <ion-row>
                <ion-col text-center class="numberCircle" *ngFor="let digit of existingPassword" >
                  <span *ngIf="digit!=' '" >{{digit}}</span>
                  <span *ngIf="digit==' '" >&nbsp;</span>
                </ion-col> 
                <ion-col col-8>
                </ion-col>
          </ion-row>
          </ion-col>
      </ion-row>
      <ion-row> 
            <ion-col text-right>
                <button [hidden]="currentInput!='newPassword'" no-padding no-margin outline ion-button clear style="font-size:x-large;height:30px;width:160px;"> 새비밀번호</button>
                <button [hidden]="currentInput=='newPassword'" color="black" no-padding no-margin outline ion-button (click)="clickNewPassword()" style="font-size:x-large;height:30px;width:160px;"> 새비밀번호</button>
            </ion-col>
            <ion-col>
              <ion-row>
                <ion-col text-center class="numberCircle" *ngFor="let digit of newPassword" >
                  <span *ngIf="digit!=' '" >{{digit}}</span>
                  <span *ngIf="digit==' '" >&nbsp;</span>
                </ion-col> 
                <ion-col col-8>
                </ion-col>
              </ion-row>
            </ion-col>
      </ion-row>
      <ion-row> 
            <ion-col text-right>
                <button *ngIf="currentInput=='newPasswordConfirm'" no-padding no-margin outline ion-button clear style="font-size:x-large;height:30px;width:160px;"> 새비밀번호 확인</button>
                <button *ngIf="currentInput!='newPasswordConfirm'" color="black" no-padding no-margin outline ion-button (click)="clickNewPasswordConfirm()" style="font-size:x-large;height:30px;width:160px;"> 새비밀번호 확인</button>
            </ion-col>
            <ion-col>
              <ion-row>
                <ion-col text-center class="numberCircle" *ngFor="let digit of newPasswordConfirm" >
                  <span *ngIf="digit!=' '" >{{digit}}</span>
                  <span *ngIf="digit==' '" >&nbsp;</span>
                </ion-col> 
                <ion-col col-8>
                </ion-col>
              </ion-row>
            </ion-col>
      </ion-row>
    </div>
    <div showWhen="portrait" style="height:10vh;">
    </div>
    <div>      
    <ion-row>
      <ion-col text-center>
        <button ion-button (click)="modifyPassword()"> 변경</button>
      </ion-col>
    </ion-row>
    </div>
</ion-content>
<ion-footer>

        <ion-col col-4 style="border-top:solid 1px #bdbdbd;" >

          <div class="padder-center">
          <button ion-button  class="each-digit" clear (click)="buttonPressed(1)">1</button>
          </div>
        </div>
        </ion-col>
        <ion-col col-4 style="border-top:solid 1px #bdbdbd;
                              border-left-style:solid;
                              border-left-width: 1px;
                              border-right-style:solid;
                              border-right-width: 1px;
                              border-color:#bdbdbd;">
        <div class="extender">
          <div class="padder-center">
          <button ion-button class="each-digit" clear (click)="buttonPressed(2)">2</button>
          </div>
        </div>
        </ion-col>
        <ion-col col-4 style="border-top:solid 1px #bdbdbd;">
        <div class="extender">
          <div class="padder-center">

        </div>

          <div class="padder-center">
          <button ion-button  class="each-digit" clear (click)="buttonPressed(4)">4</button>

        </div>
        </ion-col>
        <ion-col col-4 style="border-left-style:solid;

        </div>

     </ion-row>   
     <ion-row style="border-top-style: solid;border-top-width: 1px;border-color:#bdbdbd;">

          <div class="padder-center">
          <button ion-button class="each-digit" clear (click)="buttonPressed(7)">7</button>

                              border-color:#bdbdbd;">
        <div class="extender">
          <div class="padder-center">
          <button ion-button class="each-digit" clear (click)="buttonPressed(8)">8</button>
          </div>
        </div>
        </ion-col>
        <ion-col col-4>
        <div class="extender">
          <div class="padder-center">
          <button ion-button class="each-digit" clear (click)="buttonPressed(9)">9</button>
          </div>
        </div>
        </ion-col>
     </ion-row>   
     <ion-row style="border-top-style: solid;border-top-width: 1px;border-color:#bdbdbd;">
        <ion-col col-4>
        <div class="extender">
          <div class="padder-center">
          <button ion-button style="font-size:3.5vw;" clear (click)="buttonPressed(-10)">취소</button>
          </div>
        </div>
        </ion-col>
        <ion-col col-4 style="border-left-style:solid;
                              border-left-width: 1px;
                              border-right-style:solid;
                              border-right-width: 1px;
                              border-color:#bdbdbd;">
        <div class="extender">
          <div class="padder-center">
          <button ion-button class="each-digit" clear (click)="buttonPressed(0)">0</button>
          </div>
        </div>
        </ion-col>
        <ion-col col-4>
        <div class="extender">
          <div class="padder-center">
          <button ion-button class="each-digit" clear (click)="buttonPressed(-1)"><ion-icon  name="ios-backspace-outline"></ion-icon></button>
          </div>
        </div>
        </ion-col>
     </ion-row>   
     <ion-row>
     </ion-row>
  </ion-grid>  
</ion-footer>
