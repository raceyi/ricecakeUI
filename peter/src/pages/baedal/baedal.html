<ion-header>
  <ion-navbar text-center>
    <ion-title>배달인원관리</ion-title>
    <ion-buttons end><button ion-button (click)="openDuckMainPage()"><ion-icon name="ios-close"></ion-icon></button></ion-buttons>
  </ion-navbar>
  <!--배달인원을 추가하거나 삭제하는 기능이 있는 페이지입니다. 이 페이지에서 지정한 명단이 '메인 페이지에서'반영이 될 수 있도록 합니다.'-->
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        1.장동건 
      </ion-col>
      <ion-col col-3>
        <button ion-button><ion-icon name="ios-close" (click)="deleteconfirm()"></ion-icon></button>
      </ion-col>
      <ion-col col-3>
       &nbsp;
      </ion-col>
      <ion-col col-3>
       &nbsp;
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        2.원빈
      </ion-col>
      <ion-col col-3>
        <button ion-button><ion-icon name="ios-close" (click)="deleteconfirm()"></ion-icon></button>
      </ion-col>
      <ion-col col-3>
       &nbsp;
      </ion-col>
      <ion-col col-3>
       &nbsp;
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
       3.강동원
      </ion-col>
      <ion-col col-3>
        <button ion-button><ion-icon name="ios-close" (click)="deleteconfirm()"></ion-icon></button>
      </ion-col>
      <ion-col col-3>
       &nbsp;
      </ion-col>
      <ion-col col-3>
       &nbsp;
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        4.장근석
      </ion-col>
      <ion-col col-3>
        <button ion-button><ion-icon name="ios-close" (click)="deleteconfirm()"></ion-icon></button>
      </ion-col>
      <ion-col col-3>
       &nbsp;
      </ion-col>
      <ion-col col-3>
       &nbsp;
      </ion-col>
    </ion-row>
  </ion-grid>
  <div text-center>
    <button ion-button><ion-icon name="ios-add"></ion-icon></button>
  </div>
  <!-- 1.'+'버튼을 누르면, 자동적으로 'N'번이 쓰이고 키보드가 나와서 배달자 이름을 쓸 수 있게한다.-->
</ion-content>
