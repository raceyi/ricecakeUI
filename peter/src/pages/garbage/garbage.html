<ion-header>
  <ion-navbar>
    <ion-buttons start> 
     <button ion-button (click)="openAdministratorPage()"><ion-icon name="ios-power"></ion-icon></button>
     <button ion-button (click)="openDuckMainPage()"><ion-icon name="ios-trash"></ion-icon></button>
    </ion-buttons>
    <ion-buttons end> 
     <button ion-button (click)="showConfirm()" >비우기</button>
    </ion-buttons> 
  </ion-navbar>
  <ion-toolbar text-center>
   <h3>휴지통</h3>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        주문목록1
      </ion-item>
      <ion-item-options slide="right">
        <button ion-button (click)="erase">살리기</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!--삭제된 주문목록들은 휴지통으로 이동합니다.
    왼쪽으로 주문목록을 슬라이드 하면 살리기 버튼이 나옵니다.
    살리면 주문목록으로 돌아갑니다.
  -->  
</ion-content>
