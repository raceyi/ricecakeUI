<ion-header>

  <ion-navbar>
    
    <ion-buttons start>
      <button ion-button (click)="openAdministratorPage()">
          <ion-icon name="ios-power"></ion-icon>
      </button>

      <button ion-button (click)="openGarbagePage()">
        <ion-icon name="ios-trash"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button text-right><ion-icon name="ios-print"></ion-icon></button> 
    </ion-buttons> 
       
  </ion-navbar>
 
<!--print버튼을 누르면 당일의 '주문목록'을 프린터로 출력할 수 있습니다.-->

  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="duck">
        <ion-segment-button value="order">
          주문
         </ion-segment-button>
        <ion-segment-button value="delivery">
          배달
         </ion-segment-button>
        <ion-segment-button value="production">
          생산
         </ion-segment-button>
       </ion-segment>
   </ion-toolbar>

  </ion-header>
