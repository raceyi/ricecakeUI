<!--page1-->
<ion-header> 
<ion-buttons start>
    <button color="light" ion-button style="color: #f8f8f8;"(click)="backtoPage0()" outline><ion-icon name="ios-arrow-back"></ion-icon></button>
</ion-buttons>
</ion-header>

<ion-content style ="background-color: #aa20cc;" padding>
<!--로그인과 비밀번호를 입력받는 곳-->
<ion-grid style="height:25vh;">
<ion-row>
<ion-col col-4>
<ion-label style="color: #f8f8f8;">이메일</ion-label>
</ion-col>
<ion-col col-8>
<ion-input type="text" placeholder="이메일을 입력하세요" style="color:#f8f8f8;"></ion-input>
</ion-col>
</ion-row>
<ion-row>
<ion-col col-4>
<ion-label style="color: #f8f8f8;">비밀번호</ion-label>
</ion-col>
<ion-col col-8>
<ion-input type="password" placeholder="비밀번호를 입력하세요" style="color:#f8f8f8;"></ion-input>
</ion-col>
</ion-row>
</ion-grid>

<!--버튼을 누르는 곳-->
<ion-grid>
  <ion-row>
  <ion-col col-6><button ion-button color="light" outline style="width: 20vh;">임시비밀번호</button></ion-col>
  <ion-col col-6><button ion-button (click)="openPage2()" color="light" outline style="width: 20vh;">로그인</button></ion-col>
  </ion-row>
  <ion-row style="height:10vh;"></ion-row>
  <ion-row style="color: #aa20cc;">
  <ion-col>
  <button ion-button color="light" outline style="width:45vh;">아직 비밀번호가 없으신가요?</button>
  </ion-col>
  </ion-row>
  <ion-row>
  <ion-col>
  <button ion-button color="light" outline style="width:45vh;">회원가입</button>
  </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
