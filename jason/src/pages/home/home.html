<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
        <ion-icon large name="ios-menu"></ion-icon>
      </button>
    <ion-title>
      <ion-grid>
        <ion-row>
          <div class="adminAndtrashButtonLeftAssign">
            <ion-col>
              <button ion-button>
                <ion-icon Large name="person"></ion-icon>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button >
                <ion-icon large name="trash"></ion-icon>
              </button>
            </ion-col>
          </div>
          <ion-col class="printButtonRightAssign">
            <div><button ion-button>Print</button></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- ORDER & DELIVER & PRODUCE BUTTTONS -->
  <div class="top3ButtonsCenterAssign">
    <button ion-button clear large (click)="orderButton()" [style.color]="orderButtonColor">ORDER |</button>
     
    <button ion-button clear large (click)="deliverButton()" [style.color]="deliverButtonColor" >DELIVER</button>
    
    <button ion-button clear large (click)="produceButton()" [style.color]="produceButtonColor">| PRODUCE</button>
  </div>
  

  <!-- BELOW IS AN ORDER SECTION -->
  <div [hidden]="orderButtonFlag">

    <div class="mainSearchbarCenterAssign">
        <ion-searchbar (ionInput)="getOrderItems($event)"></ion-searchbar>
    </div>
    
    <ion-grid>
        <ion-row>
            <ion-col>
              <button ion-button float-right clear (click)="goYeterday()">
                <ion-icon class="icon-md-datetime-left" name="arrow-back"></ion-icon>
              </button>
            </ion-col>
            <ion-col>
              <ion-item class="item-datetime-inner">
                <ion-datetime class="datetime-text" displayFormat="YYYY년  MM월  DD일  DDDD" pickerFormat="YYYY MM DD" [(ngModel)]="myDate"></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col>
              <button ion-button float-left clear (click)="goTomorrow()">
                <ion-icon class="icon-md-datetime-right" name="arrow-forward"></ion-icon>
              </button>
            </ion-col>
        </ion-row>
      </ion-grid>
    
    <ion-list>
      <ion-item *ngFor="let orderItem of orderItems">
        {{orderItem}}
      </ion-item>
    </ion-list>
  </div>

  <!-- BELOW IS A DELIVER SERCTION -->
  <div [hidden]="deliverButtonFlag">
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button float-right clear (click)="goYeterday()">
            <ion-icon class="icon-md-datetime-left" name="arrow-back"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <ion-item class="item-datetime-inner">
            <ion-datetime class="datetime-text" displayFormat="YYYY년  MM월  DD일  DDDD" pickerFormat="YYYY MM DD" [(ngModel)]="myDate"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col>
          <button ion-button float-left clear (click)="goTomorrow()">
            <ion-icon class="icon-md-datetime-right" name="arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div style="text-align: right;">
      <button ion-button clear color="danger" class="deliver-check-button">deliver check management</button>
    </div>
    <div>
      <h2>RECIPIENT_NO.01</h2>
      <h2>RECIPIENT_NO.02</h2>
      <h2>RECIPIENT_NO.03</h2>
    </div>

    <div>
      <ion-list>
        <ion-item>
          below is item lists
        </ion-item>
      </ion-list>
    </div>
  </div>

  <!-- BELOW IS A PRODUCE SECTION -->
  <div [hidden]="produceButtonFlag">
        Below is produce section
  </div>

</ion-content>
