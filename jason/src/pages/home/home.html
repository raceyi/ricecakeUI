<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon large name="ios-menu"></ion-icon>
    </button>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div><button ion-button>Admin</button></div>
          </ion-col>
          <ion-col>
            <div><button ion-button >Trash</button></div>
          </ion-col>
          <ion-col>
            <div><button ion-button>Order</button></div>
          </ion-col>
          <ion-col>
            <div><button ion-button>What?</button></div>
          </ion-col>
          <ion-col>
            <div><button ion-button>Produce</button></div>
          </ion-col>
          <ion-col>
            <div><button ion-button>Print</button></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col offset-5>
        <div>
          <ion-item>
            <ion-datetime displayFormat="YYYY MMM DD" [(ngModel)]="dateEvent.month"></ion-datetime>
          </ion-item>
        </div>
      </ion-col>
      <ion-col offset-4>
        <div></div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <button ion-button color="secondary">
    <ion-icon name="create"></ion-icon>
    New Order
  </button> <!--Get New Order Button-->

  <ion-list>
    <ion-card>
      <ion-item-sliding #item>
        <ion-item>
          <ion-grid>
            <ion-list>
              <ion-row>
                <ion-col>
                  <div>
                    <ion-card>
                      <ion-item>
                        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="dateEvent.timestarts"></ion-datetime>
                      </ion-item>
                      <ion-label>mydate</ion-label>
                    </ion-card>
                  </div>
                </ion-col>
                <ion-col col-6>
                  <div>
                    <ion-card>
                      <ion-card-header>
                        dduck_name, &nbsp;&nbsp;&nbsp;&nbsp; getWeight + kg
                      </ion-card-header>
                      <ion-card-content>
                        Addr, Postal, Name
                        <ion-card>
                          Message:<br>
                          &nbsp;<br>
                          &nbsp;<br>
                          &nbsp;<br>
                          &nbsp;<br>
                        </ion-card>
                      </ion-card-content>
                    </ion-card>
                  </div>
                </ion-col>
                <ion-col col-4>
                  <div>
                    <ion-card>
                      <h2>Phone_Num</h2>getPhoneNum
                      <h2>Price</h2>
                      getPrice&nbsp;<br>
                      <h2>Card</h2>
                      getCard&nbsp;<br>
                      <h2>Paid</h2>
                      getPaid&nbsp;<br>
                    </ion-card>
                  </div>
                </ion-col>
              </ion-row>
            </ion-list>
          </ion-grid>       
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="delete(item)">Delete
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
        <ion-item-options side="left">
          <button ion-button (click)="Edit(item)">Edit</button>
          <ion-icon name="Edit"></ion-icon>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </ion-list> 

</ion-content>
